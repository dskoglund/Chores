<div id="evening-template">
  <ul ng-repeat="chores in childchores.eveningChores">
    <li>{{ chores.description }}</li>
  </ul>
  <div ng-click="childchores.loadAfternoonChores()">
    <h1>Go to {{ childchores.childName }}'s afternoon chores</h1>
  </div>
  <div ng-click="childchores.loadMorningChores()">
    <h1>Go to {{ childchores.childName }}'s morning chores</h1>
  </div>
</div>
