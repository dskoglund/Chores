<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Oswald|Raleway|Roboto|Source+Sans+Pro" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
    <script src="https://use.fontawesome.com/7904e30ddc.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Chores</title>
  </head>
  <body>
    <div ng-app = "chores">
      <div ng-controller = "AdminController as admin">
        <form ng-submit = "admin.createChild(admin.newChild)">
          <input ng-model = "admin.newChild.name" type="text" >
          <button type="sumbit" name="button">Add Child</button>
        </form>
        <form ng-submit = "">
          <div ng-repeat = "child in admin.childList">
            <h1>{{ child.name }}</h1>
            <button ng-click = "admin.deleteChild(child)" type="button" name="button">remove child</button>
          </div>
        </form>
      </div>
    </div>
    <script src="default.js"></script>
  </body>
</html>
